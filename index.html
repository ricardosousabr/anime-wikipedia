<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="box">

      <h1 class="box-title">Animes Br</h1>

      <div>
        <div class="box-chek">
          <input type="checkbox" class="chek-box-anime">

        </div>
        <div class="box-chek">

        </div>
        <div>
          <button>search</button>
        </div>

    </div>
    <div class="box-data">
    </div>
    <div class="box-button-page"></div>
  </div>

  <script src="./script.js"></script>
